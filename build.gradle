plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.0'
    id 'java'
    id 'application'
}

mainClassName = 'io.geeny.seeny.SeleniumMain'

version = '1.6.1'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

shadowJar {
    baseName = 'seeny'
}

runShadow {
    //args '-d chromedriver -w test-website'
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version:'3.+'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version:'3.+'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    //compile group: 'io.geeny', name: 'pretty-print', version: '2.6.1'
    compile fileTree(dir: 'lib', include: '*.jar')


}
